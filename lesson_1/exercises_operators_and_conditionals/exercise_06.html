<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      var apples = 3;
      var bananas = '3';

      if (apples === bananas) {
        console.log('Equal!');
      } else {
        if (apples == bananas) {
          console.log('Same but different!');
        } else {
          console.log('Unequal!');
        }
      }


    </script>
  </body>
</html>
